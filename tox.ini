[tox]
envlist =
    py{27,35}-codestyle,
    py{27,35}-django{18,19,110}

[testenv]
deps =
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.11
commands = python setup.py test

[testenv:py27-codestyle]
deps = flake8
commands = flake8

[testenv:py35-codestyle]
deps = flake8
commands = flake8
